<!-- busy/loading animation -->
<span class="spinner-backdrop"
      ng-show="BusyAnimationService.showBackdrop"
>
    <!-- see BusyAnimationDirective module config block for options -->
    <span us-spinner
          spinner-key="busy"
    >
    </span>    
    <div class="spinner-message" 
         ng-bind="BusyAnimationService.busyMessage"
    ></div> 
</span>
